server:
  port: 8080

spring:
  application:
    name: "Popcorn Palace - Movie Booking System"

  datasource:
    url: jdbc:postgresql://localhost:5432/popcorn-palace-db
    username: popcorn-palace
    password: popcorn-palace
    driverClassName: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always