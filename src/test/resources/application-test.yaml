spring:
  datasource:
    url: jdbc:h2:mem:popcorn-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

  sql:
    init:
      mode: never  # לא מריצים data.sql בטסטים

logging:
  level:
    root: WARN